<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bengaluru House Price Predictor</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">üè† Bengaluru House Price Prediction</h2>

        <form action="/predict" method="post">
          <!-- Model Selection Dropdown -->
          <div class="mb-3">
            <label class="form-label">Choose Model:</label>
            <select class="form-select" name="model_choice" required>
              <option disabled selected>Select Model</option>
              <option value="Random Forest">Random Forest</option>
              <option value="Linear Regression">Linear Regression</option>
              <option value="Decision Tree">Decision Tree</option>
              <option value="XGBoost">XGBoost</option>
            </select>
          </div>

          <!-- Location -->
          <div class="mb-3">
            <label class="form-label">Location:</label>
            <select class="form-select" name="location" required>
              <option disabled selected>Select Location</option>
              {% for loc in locations %}
              <option value="{{ loc }}">{{ loc }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Inputs -->
          <div class="mb-3">
            <label class="form-label">Total Square Feet:</label>
            <input
              type="text"
              class="form-control"
              name="total_sqft"
              placeholder="e.g., 1200"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">BHK:</label>
            <input
              type="text"
              class="form-control"
              name="bhk"
              placeholder="e.g., 2"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Bathrooms:</label>
            <input
              type="text"
              class="form-control"
              name="bath"
              placeholder="e.g., 2"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Balcony:</label>
            <input
              type="text"
              class="form-control"
              name="balcony"
              placeholder="e.g., 1"
              required
            />
          </div>

          <button class="btn btn-primary w-100">üîç Predict Price</button>
        </form>

        {% if prediction %}
        <div class="alert alert-info mt-4 text-center">{{ prediction }}</div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
